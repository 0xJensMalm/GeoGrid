<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GeoGrid</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500&family=Cormorant+Garamond:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="artwork-wrapper">
    <div id="canvas-container"></div>
    <div id="signature">
      <span class="sig-title">GeoGrid</span>
      <span class="sig-hash" id="sigHash"></span>
      <div class="sig-colors" id="sigColors"></div>
    </div>
  </div>

  <div id="controls">
    <div class="controls-header">
      <h1>GeoGrid</h1>
    </div>

    <button id="generate">Generate New (N)</button>

    <div class="control-group">
      <label>Background</label>
      <div class="bg-swatches" id="bgSwatches"></div>
    </div>

    <div class="control-group">
      <label>Font Color</label>
      <div class="sig-swatches" id="sigSwatches"></div>
    </div>

    <div class="control-group">
      <label for="aspect">Aspect Ratio</label>
      <select id="aspect">
        <option value="square">Square (1:1)</option>
        <option value="landscape">Landscape (3:2)</option>
        <option value="portrait">Portrait (2:3)</option>
      </select>
    </div>

    <div class="control-group">
      <label for="theme">Color Theme</label>
      <select id="theme"></select>
    </div>

    <div class="control-group">
      <label for="gridSize">Grid Size: <span id="gridSizeValue">10</span></label>
      <input type="range" id="gridSize" min="2" max="60" value="10">
    </div>

    <div class="control-group">
      <label for="complexity">Pattern Complexity: <span id="complexityValue">2</span></label>
      <input type="range" id="complexity" min="1" max="5" value="2">
    </div>

    <div class="control-group checkbox-group">
      <input type="checkbox" id="showGrid" checked>
      <label for="showGrid">Show Grid Lines</label>
    </div>

    <div class="control-group hash-group">
      <label>Seed Hash</label>
      <div class="hash-input-wrapper">
        <input type="text" id="seedHash" readonly>
        <button id="copyHash" title="Copy hash (C)">⎘</button>
      </div>
    </div>

    <div class="control-group">
      <label for="loadHash">Load from Hash</label>
      <div class="hash-input-wrapper">
        <input type="text" id="loadHash" placeholder="Paste hash here...">
        <button id="loadBtn" title="Load">→</button>
      </div>
    </div>

    <div id="save-section">
      <button id="save">Download (S)</button>
      <div id="save-options" class="hidden">
        <label>Resolution (width × height)</label>
        <div class="resolution-wrapper">
          <input type="number" id="resWidth" value="2048" min="256" max="8192" step="1" placeholder="Width">
          <span class="res-separator">×</span>
          <input type="number" id="resHeight" value="2048" min="256" max="8192" step="1" placeholder="Height">
          <button id="confirmSave" title="Export">✓</button>
          <button id="cancelSave" title="Cancel">✕</button>
        </div>
      </div>
    </div>

    <div class="favorites-section">
      <label>Favorites</label>
      <div class="favorites-actions">
        <button id="favoriteBtn" class="icon-btn" title="Add to favorites (F)">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/>
          </svg>
        </button>
        <button id="galleryBtn" class="icon-btn" title="Open gallery (G)">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="3" width="7" height="7"/>
            <rect x="14" y="3" width="7" height="7"/>
            <rect x="14" y="14" width="7" height="7"/>
            <rect x="3" y="14" width="7" height="7"/>
          </svg>
        </button>
        <button id="cycleBtn" class="icon-btn" title="Random favorite (R)">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="23 4 23 10 17 10"/>
            <polyline points="1 20 1 14 7 14"/>
            <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/>
          </svg>
        </button>
      </div>
    </div>

    <div class="keyboard-hints">
      <span>N</span> new
      <span>S</span> save
      <span>F</span> favorite
      <span>G</span> gallery
      <span>R</span> random
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  <script src="themes.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script type="module" src="sketch.js"></script>
</body>
</html>
